<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Masz zlecenie? 3 kroki do realizacji!</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <main>
          <div class="container">
              <div class="logo"></div>
              <div class="row">
                  <div class="col-12 col-md-6 col-lg-6">
                      <a href="//www.favore.pl">
                            <img src="//www.favore.pl/gfx/logo favorepl21.png" alt>
                       </a>
                  </div>
                  <div class="col-12 col-md-6 col-lg-6">
                      <article class="introduce">
                          <h2></h2>
                          <div class="step">
                              <div class="number">1.</div>
                              <h4>Oszczędzasz czas i pieniądze!</h4>
                          </div>
                          <div class="step">
                            <div class="number">2.</div>
                            <h4>Dostajesz oferty sprawdzonych fachowców na e-mail!</h4>
                          </div>
                          <div class="step">
                            <div class="number">3.</div>
                            <h4>Kontaktujesz się z wybranymi!</h4>
                          </div>
                      </article>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 col-md-12 col-xl-6 offset-xl-6 px-sm-0">
                      <article class="formBox">
                          <div class="description">
                              <h3>
                                  "Napisz, czego potrzebujesz, a my bezpłatnie znajdziemy fachowców w Twojej okolicy"
                              </h3>
                          </div>
                          <form action class="needs-validation" novalidate id="tenderForm">
                              <input type="hidden" name="src" value="LP ZLECENIACS">
                              <input type="hidden" name="vid" value="ZLECENIACS">
                              <input type="hidden" name="tcsrc" value="1">
                              <input type="hidden" name="tccmp" value="0">
                              <div class="form-group row mb-1">
                                  <div class="col-12">
                                      <label for="message">
                                          "Opis zlecenia "
                                          <small>(max. 1000 znaków)</
                                      </label>
                                      <textarea name="body" placeholder="Napisz, jakie prace chciałbyś zlecić np. remont, naprawa, zabudowa, przegląd, rozliczenie, 
                                      opieka nad dzieckiem ..., a znajdziemy dla Ciebie sprawdzonych fachowców. Oferty dostaniesz na podany e-mail." maxlength="1000" minlength="11" required></textarea>
                                      <div class="invalid-feedback">
                                          "                       
                                          
                                                                                                                Pole wymagane
                                                                                                        "
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <div class="col-sm-3"></div>
                                  <div class="col-sm-5 pl-sm-0"></div>
                                  <div class="col-sm-4 pl-sm-0"></div>
                              </div>
                              <div class="form-group"></div>
                              <div class="form-group row"></div>
                          </form>
                      </article>
                      <div class="message-after" style="display: none;"></div>
                  </div>
              </div>
          </div>
          <div class="cookies" style="display: block;">
              <div class="container">
                <div class="row"></div>
                <div class="row"></div>
              </div>
          </div>
      </main>
      <script src="#"></script>
      <script src="#"></script>
      <script src="#"></script>  
  </body>
</html>
